<!DOCTYPE html>
<html>
<head>
	<title>alert</title>
	<meta charset="utf-8"/>
</head>
<body>
	<button id="click">click</button>
	<script type="text/javascript">
	document.getElementById("click").onclick = function() {
		var SB = {
			length: 10,
			num : 1
		}
		for (var i = 0; i < SB.length; i++) {
			alert("崔天泽是个大傻逼" + SB.num++);
		};
		prompt("春招杀将归来");
	}
	</script>
</body>
</html>
